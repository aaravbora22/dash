bucket_definitions:
  global:
    data:
      - categories
      - shops
  by_user:
    parameters: SELECT request.user_id() as user_id
    data:
      - jewelry_items WHERE jewelry_items.user_id = bucket.user_id
      - metals WHERE metals.jewelry_item_id IN (SELECT id FROM jewelry_items WHERE jewelry_items.user_id = bucket.user_id)
      - pricing_details WHERE pricing_details.jewelry_item_id IN (SELECT id FROM jewelry_items WHERE jewelry_items.user_id = bucket.user_id)